{% extends 'base.html' %}
{% block content %}
<h1>Premium Subscription : {{ current_user.user.role_slug }}</h1>
<div class="plan">
    <div class="row row-centered">
        <div class="col col-centered col-xs-11 col-md-5 card">
            <h2>SUCCESS</h2>
            <div class="payment-success"></div>
            <div>You have successfully signed up to Premium Membership. To access the new features, go to your profile.</div>
            <a class="btn btn--blue btn--large" href="{{ url_for('profile.slug', slug=current_user.user.slug) }}">Go to profile</a>
        </div>
    </div>
</div>
{% endblock content %}
